<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Voting System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Voting System</h2>

    <form id="voteForm">
      <label>
        <input type="radio" name="candidate" value="A">
        Candidate A
      </label>

      <label>
        <input type="radio" name="candidate" value="B">
        Candidate B
      </label>

      <label>
        <input type="radio" name="candidate" value="C">
        Candidate C
      </label>
<button type="button" onclick="vote()">Vote</button>

    <p id="message"></p>

    <div class="results">
      <h3>Results</h3>
      <p>Candidate A: <span id="countA">0</span></p>
      <p>Candidate B: <span id="countB">0</span></p>
      <p>Candidate C: <span id="countC">0</span></p>
    </div>
  </div>

  <script src="ss.js"></script>
</body>
</html>
